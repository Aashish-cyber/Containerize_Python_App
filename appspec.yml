version: 0.0
os: linux
files: 
  - source: /
    destination: /home/ubuntu/my-python-app
hooks:
  BeforeInstall:
    - location: scripts/cleanup.sh
      timeout: 300
      runas: ubuntu
    - location: scripts/Install_dependensies.sh
      timeout: 300
      runas: ubuntu
  ApplicationStart:
    - location: scripts/start_flask.sh
      timeout: 300
      runas: ubuntu
